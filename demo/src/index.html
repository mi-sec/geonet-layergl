<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="title">Leaflet Boilerplate</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>

<body>

<div id="wrapper">
    <div id="main" class="container">
        <div id="map"></div>

        <div id="controls">
            u_brightness:
            <input
                class="slider"
                id="u_brightness"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0"
            />

            u_contrast:
            <input
                class="slider"
                id="u_contrast"
                type="range"
                min="-1"
                max="1"
                step="0.01"
                value="0"
            />

            u_rangeCenter:
            <input
                class="slider"
                id="u_rangeCenter"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
            />

            u_rangeWidth:
            <input
                class="slider"
                id="u_rangeWidth"
                type="range"
                min="0.2"
                max="2"
                step="0.01"
                value="1"
            />

            u_sharpen:
            <input
                class="slider"
                id="u_sharpen"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0"
            />

            u_sharpenRadius:
            <input
                class="slider"
                id="u_sharpenRadius"
                type="range"
                min="52"
                max="312"
                step="2"
                value="256"
            />
        </div>
    </div>
</div>

</body>
<script src="./index.js"></script>
</html>
